<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join Us - Animal Help</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
 <style>
    /* Body and General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    
    /* Header Section */
    header {
      background-color: rgba(190, 128, 48, 0.715);
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    
    header p {
      font-style: italic;
      margin-top: 10px;
      color: white;
      font-size: 20px; /* Font size for button */
      font-weight: bold; /* Bold text */
      font-style: italic; /* Italic text */
    }

    /* Join Us Section */
    .login-section {
      padding: 100px 0;
      background-color: #f8f9fa;
      background-image : url('animal1.webp');
      background-repeat :no-repeat;
      background-attachment :scroll;
      background-size :cover;
    }
    
    .login-card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
    }
    
    .card-body {
      padding: 40px;
    }
    
    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #007bff;
    }
    
    p {
      color: #6c757d;
    }
    
    .form-label {
      font-weight: bold;
    }
    
    /* Buttons */
    .btn {
      padding: 15px;
      font-size: 18px;
      border-radius: 3cap; /* Make buttons 50% rounded */
    }
    
    .emergency-btn {
      background-color: #ff132a;
      color: white;
    }
    
    .emergency-btn:hover {
      background-color: #ce0a1e;
    }
    
    .donate-btn {
      background-color: #0de53f;
      color: white;
    }
    
    .donate-btn:hover {
      background-color: #00b527;
    }
 </style>
</head>
<body>

  <!-- Header Section with Quote -->
  <header>
    <p>"The life of a stray animal is one of hardship, but together we can make a difference."</p>
  </header>

  <!-- Join Us Section -->
  <section class="login-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card login-card">
            <div class="card-body">
              <h2 class="text-center">Animal Help</h2>
              <p class="text-center mb-4">Become a part of the mission to help stray animals.</p>
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Username / Member-name</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter your username or member name" required>
                </div>
                <div class="mb-3">
                  <label for="contact" class="form-label">Contact Number</label>
                  <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Join Us</button>
              </form>
              <hr>
              <div class="text-center mt-4">
                <h4>Join the causeâ€”what's your next step?</h4>
                <a href="#emergency" class="btn emergency-btn w-100 mt-3">Emergency Help</a>
                <a href="#donate" class="btn donate-btn w-100 mt-3">Donate to Help Animals</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
