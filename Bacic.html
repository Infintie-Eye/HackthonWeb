<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join Us - Animal Help</title>
  <link rel="icon" href="logo.jpg" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="style-basic.css">
</head>
<body>

  <!-- Header Section with Quote -->
  <header>
    <p>"The life of a stray animal is one of hardship, but together we can make a difference."</p>
  </header>

  <!-- Join Us Section -->
  <section class="login-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card login-card">
            <div class="card-body">
              <img src="animal1.webp" alt="Background Image" class="background-image">
              <h2 class="text-center">Animal Help</h2>
              <p class="text-center mb-4">Become a part of the mission to help stray animals.</p>
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Username / Member-name</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter your username or member name" required>
                </div>
                <div class="mb-3">
                  <label for="contact" class="form-label">Contact Number</label>
                  <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Join Us</button>
              </form>
              <hr>
              <div class="text-center mt-4">
                <h4>Join the causeâ€”what's your next step?</h4>
                <a href="#emergency" class="btn emergency-btn w-100 mt-3">Emergency Help</a>
                <a href="#donate" class="btn donate-btn w-100 mt-3">Donate to Help Animals</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
